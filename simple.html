<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <ul>
            {% for entry in entries %}
            <li>
                <!-- {{ entry }} -->
                <span class="authors">
                    {{ entry.persons['author']|author_list }}.
                </span>
                <span class="title">
                    &ldquo;{{ entry|title }}.&rdquo;
                </span>
                <span class="venue">
                    {{ entry|venue }},
                    {{ entry.fields['month'] }}
                    {{ entry.fields['year'] }}.
                </span>
            </li>

            {% endfor %}
        </ul>
    </body>
</html>
